# application.properties for Song Service
spring.application.name=SongService

server.port=8081

# Database URL
spring.datasource.url="${SPRING_DATASOURCE_URL_SONG:jdbc:postgresql://localhost:5432/song_db}"
spring.datasource.username="${SPRING_DATASOURCE_USERNAME:song_user}"
spring.datasource.password="${SPRING_DATASOURCE_PASSWORD:song_password}"

# JPA & Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.enabled=false